<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Function</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Teste function</h1>
    </body>
    <script lang="javascript">
        
        let num1 = prompt("Digite um numero:");
        num1 = parseInt(num1);
        let num2 = prompt("Digite um numero:");
        num2 = parseInt(num2);
        
        function nome(n1,n2){
            let res;
            res = n1 + n2
            return res;

        }
        
        resultado = nome(num1,num2);
        alert(resultado);
       
        
    </script>
</html>
